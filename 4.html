	<!-- 引入wow.js懒加载效果 -->
	<script src="./game/js/wow.min.js"></script>
	
	<script>
	  // wow.js 插件的初始化
	  new WOW().init();
		$(document).scroll(function(){
		  //获取到当前滚动条滚动的位置
		  var distance = $(this).scrollTop()
		
		  //当位置 > 200 就显示 返回顶部，小于200 就显示
		  if(distance >= 200)
		  {
		    //显示返回顶部
		    $("#back").css({transform:'scale(1)',opacity:1});
		
		  }else
		  {
		    //不显示
		    $("#back").css({transform:'scale(0)',opacity:0});
		  }
		})
	</script>
